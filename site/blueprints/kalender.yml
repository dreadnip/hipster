title: Kalender
pages: true
fields:
  title:
    label: Titel
    type:  text
  calendar:
    label: Kalender
    type: structure
    entry: >
      <strong>{{begin_date}} â€• {{name}}</strong><br>
      {{location}} // {{begin_time}} // {{price}}
    fields:
      name:
        label: Naam
        type: text
      description:
        label: Omschrijving
        type: textarea
        size: small
      begin_date:
        label: Startdatum
        type: date
        format: MM/DD/YYYY
        width: 1/2
      begin_time:
        label: Starttijd
        type: time
        interval: 15
        width: 1/2
      end_date:
        label: Einddatum
        type: date
        format: MM/DD/YYYY
        width: 1/2
        help: Enkel indien nodig
      end_time:
        label: Eindtijd
        type: time
        interval: 15
        width: 1/2
      location:
        label: Locatie
        type: select
        options:
          cafe: Cafe
          concertzaal: Concertzaal
          sint-jacobs: Sint-Jacobs
        width: 1/2
      price:
        label: Prijs
        type: number
        width: 1/2
        help: 0 = gratis
        default: 0
      image:
        label: Afbeelding
        type: image

